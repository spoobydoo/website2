<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>George Lock - Social Media Expert</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      color: #111;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .button {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 500;
      margin: 0.5rem;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
      transition: all 0.3s ease;
    }
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.6);
    }
    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin: 2rem auto;
      display: block;
      border: 3px solid #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/george-graduation.png" alt="George Lock" class="profile-image">
    <h1>George Lock</h1>
    <p>Social Media Strategist & Digital Content Creator</p>
    <p>Temple University Advertising graduate with proven expertise in growing and managing high-engagement social media accounts with combined following of over 2.5 million+ followers.</p>
    
    <div>
      <a href="about/index.html" class="button">About Me</a>
      <a href="experience/index.html" class="button">My Work</a>
      <a href="contact/index.html" class="button">Get In Touch</a>
    </div>
  </div>
</body>
</html>
