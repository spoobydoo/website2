name: Deploy Next.js Portfolio to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This gives the action permission to write to your repository
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create .nojekyll file
        run: touch out/.nojekyll
        
      - name: Fix asset paths
        run: |
          echo "Fixing asset paths in HTML files..."
          find out -name "*.html" -exec sed -i 's|"/_next/|"/website2/_next/|g' {} \;
          find out -name "*.html" -exec sed -i "s|'/_next/|'/website2/_next/|g" {} \;
          echo "Creating debug info..."
          echo "DEPLOYMENT INFO - Deployed at $(date)" > out/deployment-info.txt

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
